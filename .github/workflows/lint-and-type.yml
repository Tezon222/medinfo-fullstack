name: Lint and Type

on:
   pull_request:
   push:
      branches: [main, dev]

permissions:
   contents: read

jobs:
   lint-and-type:
      runs-on: ubuntu-latest
      strategy:
         matrix:
            node-version: [lts/*]
      steps:
         - name: Checkout code
           uses: actions/checkout@v4

         - name: Setup pnpm
           uses: pnpm/action-setup@v4
           with:
              version: 9.15.4

         - name: Setup Node.js
           uses: actions/setup-node@v4
           with:
              node-version: ${{ matrix.node-version }}
              cache: pnpm

         - name: Install dependencies
           run: pnpm install --frozen-lockfile

         - name: Run lint test
           run: |
              pnpm lint:type-check
              pnpm lint:eslint
